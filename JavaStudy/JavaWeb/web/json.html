<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="">
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        // json的定义，支持 number、string、array、jsonObject、jsonObjectArray
        var jsonObj = {
            "key1": 12,
            "key2": "abc",
            "key3": true,
            "key4": [11, "arr", false],
            "key5": {
                "key5_1": 551,
                "key5_2": "key5_2_value"
            },
            "key6": [
                {
                    "key6_1_1": 6611,
                    "key6_1_2": "key6_1_2_value"
                },
                {
                    "key6_2_1": 6621,
                    "key6_2_2": "key6_2_2_value"
                }
            ]
        };

        // JSON 的访问
        console.log("json的类型是：" + typeof (jsonObj));// object  json就是一个对象
        console.log("key1的值是：" + jsonObj.key1); //12
        console.log("key2的值是：" + jsonObj.key2); // abc
        console.log("key3的值是：" + jsonObj.key3); // true
        console.log("key4的值是：" + jsonObj.key4);// 得到数组[11,"arr",false]
        // json 中 数组值的遍历
        for (var i = 0; i < jsonObj.key4.length; i++) {
            console.log("Array下key" + i + "的值是：" + jsonObj.key4[i]);
        }
        console.log("key5的第一个值是：" + jsonObj.key5.key5_1);//551
        console.log("key5的第二个值是：" + jsonObj.key5.key5_2);//key5_2_value
        console.log("key6的数组值是：" + jsonObj.key6);// 得到json数组

        // 取出来每一个元素都是json对象
        var jsonItem = jsonObj.key6[0];
        console.log("key6的第一个数组元素的第一个值是：" + jsonItem.key6_1_1); //6611
        console.log("key6的第一个数组元素的第二个值是：" + jsonItem.key6_1_2); //key6_1_2_value

        console.log(jsonObj);

        // 把json对象转换成为 json字符串
        var jsonObjString = JSON.stringify(jsonObj); // 特别像 Java中对象的toString
        console.log(jsonObjString)
        // 把json字符串。转换成为json对象
        var jsonObj2 = JSON.parse(jsonObjString);
        console.log(jsonObj2.key1);// 12
        console.log(jsonObj2.key2);// abc

    </script>
</head>
<body>

</body>
</html>
